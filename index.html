<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evolución del Pensamiento Filosófico</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background-animation"></div>

    <header class="hero">
      <div class="hero-content">
        <h1 class="title-animate">El Viaje del Pensamiento</h1>
        <p class="subtitle-animate">
          Exploración interactiva de la filosofía a través de las eras.
        </p>
    </header>

    <main>
      <div class="timeline-container" id="timeline-container">
        <!-- La línea y cards se insertan aquí vía JS -->
      </div>
    </main>

    <!-- Modal Template -->
    <div class="modal-overlay" id="modal-overlay">
      <div class="modal-content">
        <button class="close-modal">&times;</button>
        <div class="modal-header">
          <img src="" alt="Filósofo" class="modal-img" id="modal-img" />
          <h2 id="modal-name">Nombre</h2>
          <span class="role" id="modal-role">Rol</span>
        </div>
        <div class="modal-body" id="modal-body">
          <!-- Contenido dinámico -->
        </div>
      </div>
    </div>

    <footer>
      <div class="credits">
        <h3>Equipo de Desarrollo</h3>
        <ul class="team-list">
          <li>Emiliano Camacho Chávez</li>
          <li>Roman Medina Reyes</li>
          <li>Luisa Diaz Ibarra</li>
          <li>Valeria Perez Loya</li>
        </ul>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
